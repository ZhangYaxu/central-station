{% extends "issues/base.html" %}
{% block main_content %}
{{ block.super }}
{% include "issues/issue_list.html" %}
{% endblock %}
{% block sidebar %}
<h2>Filters</h2>
<h3>Priority</h3>
<select name="filter_priority">
{% for p in issue_priorities %}
<option value="{{ p.0 }}">{{ p.1 }}</option>
{% endfor %}
</select>
<h3>Issue Status</h3>
<select name="filter_status">
{% for status in status_choices %}
<option value="{{ status.0 }}">{{ status.1 }}</option>
{% endfor %}
</select>
<h3>Issue Type</h3>
<select name="filter_type">
{% for type in issue_types %}
<option value="{{ type.0 }}">{{ type.1 }}</option>
{% endfor %}
</select>
<h3>Milestone</h3>
<select name="filter_milestone">
{% for milestone in app.milestone_set.all %}
<option value="{{ milestone.id }}">{{ milestone.name }}</option>
{% endfor %}
</select>
<br/>


<input type="submit" class="btn btn-primary" value="Filter">
<a href="#" class="btn btn-success">Filter and Save</a>
{% endblock %}
